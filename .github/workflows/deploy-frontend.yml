name: Deploy Frontend

on:
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

  # Automatic deployment on main branch (to staging)
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy Frontend to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build frontend
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

      - name: Build application
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: npm run build

      # Deploy to Vercel
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}

      # Alternative: Deploy to Netlify
      # - name: Deploy to Netlify
      #   uses: nwtgck/actions-netlify@v2
      #   with:
      #     publish-dir: './frontend/build'
      #     production-branch: main
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     deploy-message: "Deploy from GitHub Actions"
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Health check
      - name: Wait for deployment
        run: sleep 15

      - name: Health check
        run: |
          echo "Checking frontend deployment..."
          max_attempts=5
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s ${{ steps.deploy.outputs.preview-url || 'https://your-frontend.vercel.app' }} > /dev/null; then
              echo "âœ… Frontend is accessible!"
              exit 0
            fi
            echo "Waiting for frontend to be ready... (attempt $((attempt + 1))/$max_attempts)"
            sleep 5
            attempt=$((attempt + 1))
          done

          echo "âŒ Frontend health check failed"
          exit 1

      # Notify on success
      - name: Deployment success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully to ${{ github.event.inputs.environment || 'staging' }}!"
          echo "URL: ${{ steps.deploy.outputs.preview-url }}"

      # Notify on failure
      - name: Deployment failed
        if: failure()
        run: echo "âŒ Frontend deployment failed!"
