name: KOLA CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # Detect what changed to optimize CI runs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/deploy-backend.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/deploy-frontend.yml'

  frontend:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --passWithNoTests

  backend:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: heritage_user
          POSTGRES_PASSWORD: heritage_password
          POSTGRES_DB: heritage_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://heritage_user:heritage_password@localhost:5433/heritage_db_test
          JWT_SECRET: test-secret-key-for-ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  backend-build:
    name: Backend - Build Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  backend-docker:
    name: Backend - Docker Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend development image
        run: docker build -f backend/Dockerfile.dev -t heritage-backend:dev ./backend

      - name: Build backend production image
        run: docker build -f backend/Dockerfile.prod -t heritage-backend:prod ./backend

  frontend-docker:
    name: Frontend - Docker Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend development image
        run: docker build -f frontend/Dockerfile.dev -t heritage-frontend:dev ./frontend

      - name: Build frontend production image
        run: docker build -f frontend/Dockerfile.prod -t heritage-frontend:prod --build-arg REACT_APP_API_URL=http://localhost:5002/api ./frontend

  backend-security:
    name: Backend - Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Backend security audit
        run: cd backend && npm audit --audit-level=moderate
        continue-on-error: true

  frontend-security:
    name: Frontend - Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Frontend security audit
        run: cd frontend && npm audit --audit-level=moderate
        continue-on-error: true

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes]
    if: always()
    steps:
      - name: Check backend jobs
        if: needs.changes.outputs.backend == 'true'
        run: echo "Backend checks completed"

      - name: Check frontend jobs
        if: needs.changes.outputs.frontend == 'true'
        run: echo "Frontend checks completed"

      - name: All checks passed
        run: echo "All applicable CI checks passed successfully!"
