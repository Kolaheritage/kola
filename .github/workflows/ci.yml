name: CI

on:
  push:
    branches:
      - main
      - fix-notfound-page
  pull_request:
    branches:
      - main

jobs:
  build: 
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend  # ðŸ‘ˆ this is key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run:  npm test -- --passWithNoTest

        
  lint:
   runs-on: ubuntu-latest         
  
   steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Run ESLint
      run: npm run lint
      working-directory: frontend
      