# Netlify Configuration for Heritage Platform Frontend
# HER-82: Frontend Deployment Setup

# Build settings
[build]
  # Base directory for the build (root of repo)
  base = "/"

  # Build command
  command = "cd frontend && npm install && npm run build"

  # Output directory (relative to base)
  publish = "frontend/build"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"
    REACT_APP_API_URL = "https://heritage-backend-vwm9.onrender.com/api"

# Production context (main branch)
[context.production]
  command = "cd frontend && npm ci --include=dev && npm run build"

  [context.production.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "production"
    REACT_APP_API_URL = "https://heritage-backend-vwm9.onrender.com/api"

# Deploy preview context (pull requests)
[context.deploy-preview]
  command = "cd frontend && npm ci --include=dev && npm run build"

  [context.deploy-preview.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "staging"
    REACT_APP_API_URL = "https://heritage-backend-vwm9.onrender.com/api"

# Branch deploy context (non-production branches)
[context.branch-deploy]
  command = "cd frontend && npm ci --include=dev && npm run build"

  [context.branch-deploy.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "staging"
    REACT_APP_API_URL = "https://heritage-backend-vwm9.onrender.com/api"

# Redirect rules for SPA (Single Page Application)
# All routes should serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"

  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "SAMEORIGIN"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"

    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (adjust as needed)
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

    # Permissions policy (formerly Feature-Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for static assets
[[headers]]
  for = "/static/*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Short cache for HTML files (to allow updates)
[[headers]]
  for = "/*.html"

  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

