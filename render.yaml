# Render Blueprint for Heritage Platform Backend
# This file enables Infrastructure as Code deployment on Render
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: heritage-backend
    runtime: node
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Options: free, starter, standard, pro
    branch: main
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        value: 5002
      - key: DATABASE_URL
        sync: false # Manual secret - Full database connection string (preferred)
      - key: DB_HOST
        sync: false # Manual secret (fallback if DATABASE_URL not set)
      - key: DB_PORT
        sync: false # Manual secret (fallback if DATABASE_URL not set)
      - key: DB_USER
        sync: false # Manual secret (fallback if DATABASE_URL not set)
      - key: DB_PASSWORD
        sync: false # Manual secret (fallback if DATABASE_URL not set)
      - key: DB_NAME
        sync: false # Manual secret (fallback if DATABASE_URL not set)
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: UPLOAD_PATH
        value: ./uploads
      - key: CORS_ORIGIN
        value: "*"
      - key: API_URL
        value: https://heritage-backend-vwm9.onrender.com
    # Auto-deploy on push to main
    autoDeploy: true
    # Disk for persistent file storage (optional, upgrade to paid plan)
